<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1><b><u>Registration form</u></b></h1><br><br>
        <label for="name">First name: </label>
        <input type="text" placeholder="name" required name="name" id="name"><br><br>
        <label for="last_name">Last name:</label>
        <input type="text" placeholder="last name" required name="last_name"><br><br>
        <label for="nickname">Nick Name</label>
        <input type="text" id="nickname"><br><br>
        <label for="mail">e-mail</label>
        <input type="email" id="mail"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <p>Gender:</p>
        <input type="radio" name="gender" required id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" required id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br><br>
        <label for="date">Date of Birth:</label>
        <input type="date"><br><br>
        <label for="address">Address:</label><br>
        <input type="text" required id="address"><br><br>
        <input type="submit">
    </div>
</body>
</html>
